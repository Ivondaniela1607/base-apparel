<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <script src="dom.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="container-logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <section class="container-hero">
      <!-- <img src="images/hero-mobile.jpg" alt=""> -->
    </section>
    <section class="container-detail">
      <h1>We're <br><span>coming soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <input id="input" type="text" placeholder="Email Address">
        <img id="iconExcl" src="images/icon-error.svg" class="icon-excla" alt="">
      <div class="container-icon" onclick="view()">
        <a><img src="images/icon-arrow.svg" alt=""></a>
      </div>
      <p id="msj" class="msj-error">Please provide a valid email</p>
    
    </section>
  </main>
